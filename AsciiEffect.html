<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art</title>
    <link rel="stylesheet" href="styleAscii.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas1"></canvas>

        <div class="controls">
            <label for="resolution" id="resolutionlabel">Original Image</label>
            <input type="range" id="resolution" name="resolution" min="1" max="20" value="1">
        </div>
    </div>
    
    <div id="imageProcessing">
        <font><b>Scale:</b></font>
        <input type="text" id="asciiScale">
        <br><br>
        <input type="submit" value="Submit" onclick="submit()"><br><br>
        <input type="submit" value="Save" onclick="saveCanvasImage()">
    </div>

    <script src="scriptAscii.js"></script>
</body>
</html>
